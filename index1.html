<!DOCTYPE html>
<html>
<head>
  <title>Online Book Payment Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>

  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  
  h1 {
    text-align: center;
  }
  
  form {
    max-width: 300px;
    margin: 0 auto;
  }
  
  input[type="text"],
  input[type="number"],
  input[type="email"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
  }
  
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    align-items: center;
  }
  
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <h1>Online Book Payment Form</h1>
  <form id="paymentForm">
    <!-- Form fields will be added here -->
    <input type="submit" value="Pay">
  </form>
  <input type="text" id="name" placeholder="Cardholder Name" required>
<input type="text" id="cardNumber" placeholder="Card Number" required>
<input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required>
<input type="number" id="cvv" placeholder="CVV" required>

  <script src="book.js"></script>
</body>
</html>
